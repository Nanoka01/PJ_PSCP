{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.all {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  background-size: cover;
  background-image: url("https://img.freepik.com/free-photo/vertical-shot-hallway-black-white-crypt-fountains-abbey_181624-4170.jpg");
}
.choicelist {
  justify-content: center;
  align-items: center;
  gap: 15px;
  display: flex;
  flex-direction: column;
  button {
    font-size: small;
    font-weight: bold;
    width: 90%;
    max-width: 400px;
    padding: 5px 10px;
    text-align: center;
  }
  button:hover {
    transform: scale(1.05);
  }
}
.question {
  font-weight: bolder;
  text-align: center;
  font-size: larger;
  color: white;
}
</style>

<div class="all">
<div class="question">
  <p>คุณจึง..</p>
</div>

<form method="post">
  {% csrf_token %}
  <div class="choicelist">
    <button type="submit" name="choice" value="choice1" class="btn btn-info" onclick="playAudio();">รีบหาข้อมูลในแล็ปท็อปเกี่ยวกับอาหารเหล่านั้นว่าเป็นอันตรายหรือไม่</button>
    <button type="submit" name="choice" value="choice2" class="btn btn-info" onclick="playAudio();">เดินเข้าไป ตรวจสอบทั่วช่องปากของแมวยักษ์</button>
    <button type="submit" name="choice" value="choice3" class="btn btn-info" onclick="playAudio();">นำอาหารที่แมวยักษ์กินเข้าไป มาตรวจสอบทางเคมี</button>
    <button type="submit" name="choice" value="choice4" class="btn btn-info" onclick="playAudio();">ลองชิมอาหาร เพื่อดูว่าแก้มจะบวมเหมือนกันหรือไม่</button>
    <button type="submit" name="choice" value="choice1" class="btn btn-info" onclick="playAudio();">ลองจับแก้มของแมวยักษ์ เพื่อวินิจฉัยอาการเบื้องต้น</button>
  </div>
</form>
</div>

{% endblock %}

{% block script %}
<script>
  const audio = new Audio("{% static 'myapp/sound/mixkit-modern-technology-select-3124.wav' %}");

  audio.addEventListener("canplaythrough", function() {
    document.querySelectorAll(".btn-info").forEach(button => {
      button.addEventListener("click", function() {
        audio.currentTime = 0;
        audio.play();
      });
    });
  });

  audio.load();
</script>
{% endblock %}
